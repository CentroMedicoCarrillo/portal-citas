<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Carrillo - Portal de Citas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="https://i.imgur.com/wNPXExU.png" alt="Centro Médico Carrillo Logo" class="logo">
        </div>
        <h1 class="main-title">Portal de Citas</h1>

        <div class="form-group">
            <label for="doctor-select" class="section-title">Selecciona al Médico</label>
            <select id="doctor-select">
                <option value="Dr. José de Jesús Carrillo Garrido">Dr. José de Jesús Carrillo Garrido</option>
            </select>
        </div>

        <div class="calendar-section">
            <h2 class="section-title">Agenda Semanal</h2>
            <div class="calendar-nav">
                <button id="prev-week-btn">&lt;</button>
                <span id="current-week-display"></span>
                <div class="select-group">
                    <select id="month-select"></select>
                    <select id="year-select"></select>
                </div>
                <button id="next-week-btn">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                </div>
        </div>
    </div>

    <div id="appointment-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="close-modal-btn">&times;</button>
            <h3 class="modal-title">Confirmar Cita</h3>
            <div class="modal-info">
                Cita con: <strong><span id="modal-doctor-name"></span></strong><br>
                Fecha: <strong><span id="modal-date"></span></strong><br>
                Hora: <strong><span id="modal-time"></span></strong>
            </div>
            <form id="appointment-form">
                <div class="form-group">
                    <label for="patient-name">Nombre Completo del Paciente</label>
                    <input type="text" id="patient-name" required placeholder="Ej: Juan Pérez López">
                </div>
                <div class="form-group">
                    <label for="patient-phone">Teléfono Móvil (10 dígitos)</label>
                    <input type="tel" id="patient-phone" pattern="[0-9]{10}" maxlength="10" required placeholder="Ej: 3312345678">
                    <small id="phone-validation-message" class="validation-message"></small>
                </div>
                <div class="form-group">
                    <label for="patient-email">Correo Electrónico</label>
                    <input type="email" id="patient-email" required placeholder="Ej: correo@ejemplo.com">
                </div>
                <button type="submit" class="confirm-button" id="confirm-appointment-btn">Confirmar Cita</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
